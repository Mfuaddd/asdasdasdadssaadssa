<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Docnt</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="input">
                <div class="info">
                    <span class="">ERROR</span>
                    <span><i class="fa-solid fa-plus"></i></span>
                    <span><i class="fa-solid fa-minus"></i></span>
                    <span><i class="fa-solid fa-divide"></i></span>
                    <span><i class="fa-solid fa-xmark"></i></span>
                </div>
                <span class="inp">0</span>
            </div>
            <div class="btns">
                <div class="btn b-precent"><i class="fa-solid fa-percent"></i></div>
                <div class="btn b-CE">CE</div>
                <div class="btn b-C">C</div>
                <div class="btn b-del"><i class="fa-solid fa-delete-left"></i></div>
                <div class="btn b-divone">1/x</div>
                <div class="btn b-power"><span>x<sup>2</sup></span></div>
                <div class="btn b-sqrt">&radic;x</div>
                <div class="btn b-divide"><i class="fa-solid fa-divide"></i></div>
                <div class="btn b-n b-7">7</div>
                <div class="btn b-n b-8">8</div>
                <div class="btn b-n b-9">9</div>
                <div class="btn b-mul"><i class="fa-solid fa-xmark"></i></div>
                <div class="btn b-n b-4">4</div>
                <div class="btn b-n b-5">5</div>
                <div class="btn b-n b-6">6</div>
                <div class="btn b-minus"><i class="fa-solid fa-minus"></i></div>
                <div class="btn b-n b-1">1</div>
                <div class="btn b-n b-2">2</div>
                <div class="btn b-n b-3">3</div>
                <div class="btn b-plus"><i class="fa-solid fa-plus"></i></div>
                <div class="btn b-negate">&plus;/&minus;</div>
                <div class="btn b-n b-0">0</div>
                <div class="btn b-dot">.</div>
                <div class="btn b-calc"><i class="fa-solid fa-grip-lines"></i></div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
